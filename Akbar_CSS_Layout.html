<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Produk Baju</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
    }

    .product {
      display: inline-block;
      margin: 10px;
      padding: 15px;
      border: 1px solid #ddd;
      text-align: center;
      max-width: 200px;
    }

    .product img {
      max-width: 100%;
      height: auto;
    }

    .product p {
      margin-top: 10px;
    }

  </style>
</head>

<body>

  <h1>Daftar Produk Baju</h1>

  <div class="product">
    <img src="baju(1).jpeg" alt="Baju 1">
    <p>Kaos Chinn</p>
    <div class="div">Harga: <br>IDR:200.000,00</div>
  </div>

  <div class="product">
    <img src="baju (2).jpeg" alt="Baju 2">
    <p>Sweater Panda Cute</p>
    <div>Harga: <br>IDR:180.000,00</div>
  </div>

  <div class="product">
    <img src="baju (3).jpeg" alt="Baju 3">
    <p>Kaos Shodoms</p>
    <div>Harga: <br>IDR:150.000,00</div>
  </div>

</body>

</html>
