<html>
    <!DOCTYPE html>
<html>
<head>
    <title>Cita-Cita Saya</title>
    <style>
        /* Selector tag */
        h1 {
            color: rgb(40, 201, 255);
        }

        p {
            font-size: 16px;
        }

        /* Selector class */
        .cita-cita {
            font-style: italic;
        }

        /* Selector ID */
        #tujuan {
            font-weight: bold;
        }

        /* Selector atribut */
        [data-cita] {
            background-color: rgb(60, 255, 0);
        }
    </style>
</head>
<body>
    <h1>Cita-Cita Saya</h1>
    <p>Satu hari, saya ingin menjadi seorang <span class="cita-cita">TNI Angkatan Darat</span>.</p>
    <p>Saya ingin membantu orang-orang <span id="tujuan">menjadi lebih sehat</span> dan lebih kuat baik secara fisik maupun mental.</p>
    <p data-cita="berani">Saya juga bermimpi untuk <strong>berani menghadapi tantangan</strong> dalam hidup.</p>
</body>
</html>

</html>
