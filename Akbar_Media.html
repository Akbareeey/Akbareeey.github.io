<html>
    <head>
        <title>Halaman Media</title>
    </head>
    <body>
        <video width="320" height="240" controls>
            <source src="video/introo.mp4" type="video/mp4">
        </video>
        
        <canvas id="myCanvas" width="300" height="200" style="border:1px solid #000000;">

        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Text New Roman";
            ctx.strokeText ("Canvas",100,100);
        </script>
    </body>
</html>
